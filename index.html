<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFL Team Stats - Bar Chart</title>

    <!-- Chart.js CDN for the bar chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- CSS to style the canvas -->
    <style>
        canvas {
            max-width: 800px;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>AFL Team Goals and Disposals Comparison</h1>
    
    <!-- Bar Chart Section -->
    <canvas id="teamStats"></canvas> <!-- Bar chart canvas -->
    
    <!-- Include the BarChart.js file for the goals and disposals bar chart -->
    <script src="BarChart.js"></script> <!-- Ensure this file is in the same folder as this HTML file -->
</body>
</html>
